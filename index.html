<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">

    <!-- Normalize CSS -->

<body>
    <div id="container">
        <!-- Início container -->
        <header>
            <!-- Início header -->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>
            <nav>
                <!-- Início nav -->
                <ul>
                    <li><a href="#">Home</a></li>

                </ul>
            </nav>
            <!--Fim nav  -->
        </header><!-- Fim header -->
        <div id="principal">
            <!-- Inicio principal-->
            <div id="conteudo">
                <section id="capa">
                    <img src="./imagens/museu.png">

                </section>
            </div>
            <aside>
                <section id="depoimento">
                    <img src="./imagens/depoimento.png">

                <section id="visita">
                    <h4>Faça uma Visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Quantidade de Pessoas</label>
                            <input type="text" id="qtd" value="1">
                        </fieldset>
                        <input type="submit" value="verificar disponibilidade">
                    </form>
                </section>
